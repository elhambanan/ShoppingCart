<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
    <section class="navbar">
        <nav class="nav__wrapper container block">
            <div class="nav__menu"><i class="fas fa-bars"></i></div>
            <h1 class="nav__title">shopping center</h1>
            <div class="nav__cart">
                <i class="nav__icon fas fa-shopping-cart"></i>
                <span class="nav__quantity">0</span>
            </div>
        </nav>
    </section>
    <section class="cart">
        <div class="cart__wrapper container block">
        </div>
    </section>
    <section class="modal">
        <div class="modal__wrapper">
            <div class="backdrop"></div>
            <div class="modal__box">
                <div class="modal__title">
                    <h1>Your Cart</h1>
                </div>
                <div class="modal__content"></div>
                <div class="modal__footer">
                    <p class="modal__price">total price : 0 </p>
                    <div class="modal__btn">
                        <button class="modal__clear btn">clear</button>
                        <button class="modal__confirm btn">confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./shop.js"></script>
</body>
</html>
